<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	
	<center>
                    <h:form>
                        <p:growl id="growl"/>
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel value="NOME: "/>
                            <p:inputText id="nome" value="#{contatoController.contatoB.nome}" required="true" requiredMessage="O campo nome deve ser preenchido"/>
                            <p:message for="nome"/>
                            
                            <p:outputLabel value="SENHA: "/>
                            <p:inputText id="senha" value="#{contatoController.contatoB.nome}" required="true" requiredMessage="O campo nome deve ser preenchido"/>
                            <p:message for="senha"/>

                         </h:panelGrid>

                        <p:separator style="width: 80%; height: 5px"/>
                        <p:commandButton value="Salvar" update="grid, growl" action="#{contatoController.salvaContato()}" style="color: #0000ff"/>
                        <p:commandButton value="Limpar" type="reset" style="color: #ff3333"/>
                    </h:form>
                </center>
	
	
</body> 
</html>
